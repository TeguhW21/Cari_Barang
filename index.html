<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <title>Katalog Produk Plastik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --wa-color: #25D366;
            --ask-color: #ff9f43;
        }

        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-bg {
            background: linear-gradient(135deg, #0d6efd 0%, #003d99 100%);
            color: white;
            padding: 40px 0;
            border-radius: 0 0 30px 30px;
        }

        .search-box {
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 25px;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .category-badge {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .category-badge:hover, .category-badge.active {
            background: white;
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .product-card {
            border: none;
            border-radius: 15px;
            transition: 0.3s;
            background: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .product-img-wrapper {
            width: 100%;
            position: relative;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .product-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.1);
        }

        .stok-label {
            font-size: 0.7rem;
            color: #6c757d;
            font-weight: 600;
            background: #e9ecef;
            padding: 2px 10px;
            border-radius: 20px;
        }

        .category-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }

        .price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3436;
        }

        .btn-order {
            background-color: var(--wa-color);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            font-size: 0.9rem;
        }

        .btn-order:hover {
            background-color: #1eb956;
            color: white;
        }

        .btn-ask {
            background-color: var(--ask-color);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            font-size: 0.9rem;
        }

        .btn-ask:hover {
            background-color: #ee8e2e;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header-bg mb-5">
        <div class="container text-center">
            <h2 class="fw-bold"><i class="bi bi-shop me-2"></i>Katalog Produk</h2>
            <p class="opacity-75">Cari barang favorit Anda dengan mudah</p>
            <div class="mx-auto mt-4" style="max-width: 600px;">
                <input type="text" id="searchInput" class="form-control search-box" placeholder="Cari nama barang (Contoh: Mika, Dus, Sifon)...">
            </div>
            <div class="category-filter" id="categoryList">
                <span class="category-badge active" data-category="All">Semua</span>
                <!-- Categories will be injected here -->
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row g-3" id="productGrid">
            <!-- Products will be injected by JavaScript -->
        </div>

        <div id="noResult" class="text-center py-5 d-none">
            <i class="bi bi-search" style="font-size: 3rem; color: #ccc;"></i>
            <h5 class="mt-3 text-muted">Barang tidak ditemukan...</h5>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script>
        const WA_NUMBER = "6285974647282";

        // prioritized localStorage data for local preview during session
        if (typeof rawBarang === 'undefined') {
            window.rawBarang = [];
            console.error("Data file missing!");
        }
        
        const rawBarangLocal = JSON.parse(localStorage.getItem('barang_temp')) || rawBarang;
        const currentData = rawBarangLocal;

        // Heuristic Categorization Function
        function categorize(nama) {
            const n = nama.toLowerCase();
            if (n.includes('cup') || n.includes('bowl') || n.includes('polycup') || n.includes('gelas')) return 'Cup & Bowl';
            if (n.includes('mika') || n.includes('tray') || n.includes('nampan') || n.includes('ct ') || n.includes('sifon')) return 'Mika & Tray';
            if (n.includes('dus') || n.includes('box') || n.includes('eklusive') || n.includes('gretel') || n.includes('caecar') || n.includes('hansel') || n.includes('brownis') || n.includes('pizza') || n.includes('donat')) return 'Dus & Box';
            if (n.includes('tisu') || n.includes('plastik') || n.includes('trash bag') || n.includes('sarung tangan') || n.includes('kertas') || n.includes('paper')) return 'Plastik & Kertas';
            if (n.includes('sendok') || n.includes('stik') || n.includes('sedotan') || n.includes('karet') || n.includes('rapia') || n.includes('spunbon')) return 'Alat Makan & Lainnya';
            return 'Lainnya';
        }

        // Default Image Path
        const DEFAULT_IMG = "assets/no-image.png";

        const barang = currentData.map(item => ({
            ...item, 
            kategori: categorize(item.nama),
            finalImg: item.img && item.img.trim() !== "" ? item.img : DEFAULT_IMG
        }));

        let currentCategory = "All";
        let currentSearch = "";

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(number);
        }

        function renderCategories() {
            const categories = ["All", ...new Set(barang.map(item => item.kategori))];
            const filterContainer = document.getElementById('categoryList');
            filterContainer.innerHTML = "";
            
            categories.forEach(cat => {
                const badge = document.createElement('span');
                badge.className = `category-badge ${currentCategory === cat ? 'active' : ''}`;
                badge.textContent = cat === 'All' ? 'Semua' : cat;
                badge.setAttribute('data-category', cat);
                badge.onclick = () => {
                    currentCategory = cat;
                    document.querySelectorAll('.category-badge').forEach(b => b.classList.remove('active'));
                    badge.classList.add('active');
                    renderProducts();
                };
                filterContainer.appendChild(badge);
            });
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = "";
            let anyVisible = false;

            barang.forEach(b => {
                const matchSearch = b.nama.toLowerCase().includes(currentSearch.toLowerCase());
                const matchCategory = currentCategory === "All" || b.kategori === currentCategory;

                if (matchSearch && matchCategory) {
                    anyVisible = true;
                    const col = document.createElement('div');
                    col.className = "col-6 col-md-4 col-lg-3 product-item";
                    
                    let actionHtml = "";
                    if (b.harga > 0) {
                        const price = formatRupiah(b.harga);
                        const waLink = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent('Halo admin, saya mau pesan: ' + b.nama)}`;
                        actionHtml = `
                            <div class="price mb-2">${price}</div>
                            <a href="${waLink}" target="_blank" class="btn btn-order w-100 py-2">
                                <i class="bi bi-cart-plus me-1"></i> Pesan
                            </a>
                        `;
                    } else {
                        const waLink = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent('Halo admin, mau tanya harga: ' + b.nama)}`;
                        actionHtml = `
                            <div class="text-muted small mb-2"><i class="bi bi-info-circle me-1"></i>Harga blm tersedia</div>
                            <a href="${waLink}" target="_blank" class="btn btn-ask w-100 py-2 text-white">
                                <i class="bi bi-chat-dots me-1"></i> Tanya Harga
                            </a>
                        `;
                    }

                    col.innerHTML = `
                        <div class="card product-card shadow-sm h-100">
                            <div class="product-img-wrapper">
                                <img src="${b.finalImg}" class="product-img" alt="${b.nama}" loading="lazy">
                            </div>
                            <div class="p-3 d-flex flex-column flex-grow-1">
                                <div class="mb-2 d-flex justify-content-between align-items-start">
                                    <span class="category-label">${b.kategori}</span>
                                    <span class="stok-label">Stok: ${b.stok}</span>
                                </div>
                                <h6 class="fw-bold text-dark flex-grow-1" style="font-size: 0.95rem; min-height: 2.4rem">${b.nama}</h6>
                                <div class="mt-2">
                                    ${actionHtml}
                                </div>
                            </div>
                        </div>
                    `;
                    grid.appendChild(col);
                }
            });

            document.getElementById('noResult').classList.toggle('d-none', anyVisible);
        }

        // FITUR SEARCH REAL-TIME
        document.getElementById('searchInput').addEventListener('input', function() {
            currentSearch = this.value;
            renderProducts();
        });

        // Initial render
        renderCategories();
        renderProducts();
    </script>

    <footer class="text-center py-4 text-muted small">
        &copy; 2026 Katalog Produk Plastik. <a href="admin.html" class="text-decoration-none text-muted">Login Admin</a>
    </footer>

</body>

</html>
